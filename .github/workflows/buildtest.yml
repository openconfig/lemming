---
name: Build and Test
on:
  push:
    branches: [main]
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Bazel
        uses: bazelbuild/setup-bazelisk@v2
      - name: Restore Bazel Cache 
        uses: actions/cache/restore@v3
        with:
          path: |
            ~/.cache/bazel
          key: ${{ runner.os }}-bazel-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-bazel-
      - name: Build Lemming
        run: bazel build //...
      - name: Save Bazel Cache
        uses: actions/cache/save@v3
        if: github.ref == 'refs/heads/main'
        with:
          path: |
            ~/.cache/bazel
          key: ${{ runner.os }}-bazel-${{ github.sha }}
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Bazel
        uses: bazelbuild/setup-bazelisk@v2
      - name: Restore Bazel Cache 
        uses: actions/cache/restore@v3
        with:
          path: |
            ~/.cache/bazel
          key: ${{ runner.os }}-bazel-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-bazel-
      - name: Test
        run: make coverage
      - name: Coveralls
        uses: coverallsapp/github-action@v2
        with:
          file: bazel-out/_coverage/_coverage_report.dat
          format: lcov
      - run: |
          make test-race
      - name: Save Bazel Cache
        uses: actions/cache/save@v3
        if: github.ref == 'refs/heads/main'
        with:
          path: |
            ~/.cache/bazel
          key: ${{ runner.os }}-bazel-${{ github.sha }}
