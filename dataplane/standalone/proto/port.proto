  repeated uint64 qos_egress_buffer_profile_list = 55;
  PortPriorityFlowControlMode priority_flow_control_mode = 56;
  uint32 priority_flow_control = 57;
  uint32 priority_flow_control_rx = 58;
  uint32 priority_flow_control_tx = 59;
  uint32 meta_data = 60;
  repeated uint64 egress_block_port_list = 61;
  uint64 hw_profile_id = 62;
  bool eee_enable = 63;
  uint32 eee_idle_time = 64;
  uint32 eee_wake_time = 65;
  uint64 isolation_group = 66;
  bool pkt_tx_enable = 67;
  repeated uint64 tam_object = 68;
  repeated uint32 serdes_preemphasis = 69;
  repeated uint32 serdes_idriver = 70;
  repeated uint32 serdes_ipredriver = 71;
  bool link_training_enable = 72;
  PortPtpMode ptp_mode = 73;
  PortInterfaceType interface_type = 74;
  repeated PortInterfaceType advertised_interface_type = 75;
  uint64 reference_clock = 76;
  uint32 prbs_polynomial = 77;
  PortPrbsConfig prbs_config = 78;
  bool disable_decrement_ttl = 79;
  uint64 qos_mpls_exp_to_tc_map = 80;
  uint64 qos_mpls_exp_to_color_map = 81;
  uint64 qos_tc_and_color_to_mpls_exp_map = 82;
