message SetPortAttributeResponse {}

message GetPortAttributeRequest {
  uint64 oid = 1;
  repeated PortAttr attr_type = 2;
}

message GetPortAttributeResponse {
  repeated PortAttribute attr = 1;
}

message CreatePortPoolRequest {
  uint64 switch = 1;

  uint64 port_id = 2;
  uint64 buffer_pool_id = 3;
  uint64 qos_wred_profile_id = 4;
}

message CreatePortPoolResponse {
  uint64 oid = 1;
}

message RemovePortPoolRequest {
  uint64 oid = 1;
}

message RemovePortPoolResponse {}

message SetPortPoolAttributeRequest {
  uint64 oid = 1;
  oneof attr {
    uint64 qos_wred_profile_id = 2;
  }
}

message SetPortPoolAttributeResponse {}

message GetPortPoolAttributeRequest {
  uint64 oid = 1;
  repeated PortPoolAttr attr_type = 2;
}

message GetPortPoolAttributeResponse {
  repeated PortPoolAttribute attr = 1;
}

message CreatePortConnectorRequest {
  uint64 switch = 1;

  uint64 system_side_port_id = 2;
  uint64 line_side_port_id = 3;
  uint64 system_side_failover_port_id = 4;
  uint64 line_side_failover_port_id = 5;
  PortConnectorFailoverMode failover_mode = 6;
}

message CreatePortConnectorResponse {
  uint64 oid = 1;
}

message RemovePortConnectorRequest {
  uint64 oid = 1;
}

message RemovePortConnectorResponse {}

message SetPortConnectorAttributeRequest {
  uint64 oid = 1;
  oneof attr {
    PortConnectorFailoverMode failover_mode = 2;
  }
}

message SetPortConnectorAttributeResponse {}

message GetPortConnectorAttributeRequest {
  uint64 oid = 1;
  repeated PortConnectorAttr attr_type = 2;
}

message GetPortConnectorAttributeResponse {
  repeated PortConnectorAttribute attr = 1;
}

message CreatePortSerdesRequest {
  uint64 switch = 1;

  uint64 port_id = 2;
  repeated int32 preemphasis = 3;
  repeated int32 idriver = 4;
  repeated int32 ipredriver = 5;
  repeated int32 tx_fir_pre1 = 6;
  repeated int32 tx_fir_pre2 = 7;
  repeated int32 tx_fir_pre3 = 8;
  repeated int32 tx_fir_main = 9;
  repeated int32 tx_fir_post1 = 10;
  repeated int32 tx_fir_post2 = 11;
  repeated int32 tx_fir_post3 = 12;
  repeated int32 tx_fir_attn = 13;
