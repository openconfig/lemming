  uint64 ingress_samplepacket_enable = 37;
  uint64 egress_samplepacket_enable = 38;
  repeated uint64 ingress_sample_mirror_session = 39;
  repeated uint64 egress_sample_mirror_session = 40;
  uint64 policer_id = 41;
  uint32 qos_default_tc = 42;
  uint64 qos_dot1p_to_tc_map = 43;
  uint64 qos_dot1p_to_color_map = 44;
  uint64 qos_dscp_to_tc_map = 45;
  uint64 qos_dscp_to_color_map = 46;
  uint64 qos_tc_to_queue_map = 47;
  uint64 qos_tc_and_color_to_dot1p_map = 48;
  uint64 qos_tc_and_color_to_dscp_map = 49;
  uint64 qos_tc_to_priority_group_map = 50;
  uint64 qos_pfc_priority_to_priority_group_map = 51;
  uint64 qos_pfc_priority_to_queue_map = 52;
  uint64 qos_scheduler_profile_id = 53;
